    <!-- in-browser "console.log()" -->
    <p>Hover group: <span id="hover-text"></span></p>
    <p>Click item: <span id="click-text"></span></p>

    <script>
      function playDrum (snd) {
        if (!Audio) return
        const soundFile = `sounds/${snd}.mp3`
        const sound = new Audio(soundFile)
        if (sound) {
          sound.play()
        }
      }

      // Find drumkit, hoverText, and clickText elements
      const drumkit = document.getElementById('drumkit')
      const hoverText = document.getElementById('hover-text')
      const clickText = document.getElementById('click-text')

      // Use the mouseover event to show the classlist
      // of the element under the mouse.
      drumkit.addEventListener('mouseover', function(event) {
        const tag = event.target.tagName
        let classes = event.target.classList
        classes = ['', ...classes]
        hoverText.textContent = tag + ' ' + classes.join('.')
      })

      // listen for a click on an element in the drumkit
      // then process the list of classes to determine
      // which drum sound should be played.
      document.addEventListener('click', function(event) {
        const el = event.target
        if (!el.matches('svg#drumkit > g > *')) {
          // not an event we want to worry about
          return;
        }

        const classes = el.classList
        const drumPart = classes[classes.length -1]
        clickText.textContent = drumPart
        playDrum(drumPart)
      })
    </script>

    <style type="text/css">
      :root {
        --black: #001427;
        --gray: #888997;
        --white: #e2e2e2;
        --purple-dark: #383853;
        --purple: #52528c;
        --yellow: #f6e27f;
        --orange: #f46036;
      }

      /* black stands, gray rims,
       * purple sides, dark purple bottoms
       * white kick drum, yellow cymbols
       */

      .stand {
        fill: var(--black);
      }
      .rim {
        fill: var(--gray);
      }
      .drum-side {
        fill: var(--purple);
      }
      .drum-bottom {
        fill: var(--purple-dark);
      }
      .kick:not(.drum-side) {
        fill: var(--white);
      }
      .symbol {
        fill: var(--yellow);
      }

      .stand:hover,
      .snare:hover,
      .hihat:hover,
      .crash:hover,
      #rim:hover .rimshot,
      #kick:hover .kick,
      #tom-large:hover .tom-large,
      #tom-medium:hover .tom-medium,
      #tom-small:hover .tom-small {
        fill: var(--orange);
      }
